apiVersion: apps/v1
kind: Deployment
metadata:
  name: finserve-gateway
  namespace: finserve
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finserve-gateway
  template:
    metadata:
      labels:
        app: finserve-gateway
    spec:
      containers:
        - name: gateway
          image: your-registry/finserve-vllm:latest
          imagePullPolicy: IfNotPresent
          command: ["python", "-m", "gateway.run_gateway"]
          env:
            - name: GATEWAY_HOST
              value: "0.0.0.0"
            - name: GATEWAY_PORT
              value: "8000"
            - name: GRPC_TARGET
              value: "vllm-grpc.finserve.svc.cluster.local:50051"
          ports:
            - containerPort: 8000
              name: http
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: finserve-gateway
  namespace: finserve
spec:
  selector:
    app: finserve-gateway
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      nodePort: 30080
  type: NodePort

